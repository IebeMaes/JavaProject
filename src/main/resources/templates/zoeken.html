<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"
            integrity="sha256-jfr3oM7h2TWPi2Q0O0vPuRh+pc0eSfWfpZ2nHXt8tFQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Zoeken</h1>
    <form action="/zoektafel" method="post">
        <div class="form-group">
            <label for="tafel">Kies een tafel</label>
            <select name="tafel" id="tafel">
                <option value="leeg">--kies een tafel--</option>
                <option th:each="i : ${codelist}" th:value="${i}" th:text="${i}"></option>
            </select>
            <input type="submit" value="Zoek op tafel">
        </div>

    </form>
    <form action="/zoekdatum" method="post">
        <div class="form-group">
            <label for="datum">Kies een datum</label>
            <input type="date" id="datum" name="datum">
            <!--        <select name="datum" id="datum" th:object="${gregoriancalender}">-->
            <!--            <option value="leeg">&#45;&#45;Kies een datum&#45;&#45;</option>-->
            <!--            <option th:each="datum : ${datalist}" th:value="${datum}" th:text="${datum.getTime()}"></option>-->
            <!--        </select>-->
            <input type="submit" value="Zoek op datum">
        </div>

    </form>
    <form action="/zoektotaal">
        <div class="form-group">
            <label for="totaal">Kies een totaalbedrag</label>
            <input type="number" name="totaal" id="totaal" value="0">
            <input type="submit" value="Zoek op totaalbedrag">
        </div>

    </form>

    <a href="/bestellingen">
        <button>Bekijk alle bestellingen</button>
    </a>
</div>
</body>
</html>
