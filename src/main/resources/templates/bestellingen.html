<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"
            integrity="sha256-jfr3oM7h2TWPi2Q0O0vPuRh+pc0eSfWfpZ2nHXt8tFQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Bestellingen</h1>
    <div class="row mb-5">
        <div class="col-lg-12 text-center">

            <table class="table">
                <tr>
                    <th>Datum</th>
                    <th>Verantwoordelijke</th>
                    <th>Tafelcode</th>
                    <th>Totaal</th>
                    <th>Bekijk details</th>
                    <th>Betaald?</th>
                </tr>
                <tr th:each="bestelling : ${bestellingslist}">
                    <td th:text="${bestelling.getDatum().getTime()}"></td>
                    <td th:text="${bestelling.getZaalpersoneel().getNaam()}"></td>
                    <td th:text="${bestelling.getTafel().getCode()}"></td>
                    <td th:text="${bestelling.getTotaal().floatValue()}"></td>
                    <td><a th:href="@{/details(bestellingId=${bestelling.getId()})}">Details</a></td>
                    <td th:if="${bestelling.getBetaald() == true}">Betaald!</td>
                    <td th:if="${bestelling.getBetaald() == false}"><a
                            th:href="@{/zetbetaald(bestellingId=${bestelling.getId()})}">Betalen</a></td>
                </tr>

            </table>
        </div>
    </div>
    <div class="row mt-5 mb-5 pt-5k" id="buttondiv">
        <div class="text-center centerdiv">
            <a href="/zoekBestelling">
                <button id="nieuwpersoneelslid">Zoek een bestelling</button>
            </a>
        </div>
    </div>
    <div class="row mb-5">
        <a href="/toevoegenbestelling">
            <button>Nieuwe bestelling</button>
        </a>
    </div>
    <div class="row mb-5">
        <a href="/">Startpagina</a>
    </div>
</div>
</body>
</html>
