<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"
            integrity="sha256-jfr3oM7h2TWPi2Q0O0vPuRh+pc0eSfWfpZ2nHXt8tFQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">


    <form action="/addTakeAway">
        <div class="form-group">
            <label for="keukenpersoneel">Wie is de verantwoordelijke voor deze takeaway?</label>
            <select name="keukenpersoneel" id="keukenpersoneel">
                <option th:each="keukenpersoneel : ${keukenpersoneelslist}" th:value="${keukenpersoneel.getId()}"
                        th:text="${keukenpersoneel.getNaam()}"></option>
            </select>
        </div>
        <div class="form-group">
            <div th:each="gerecht : ${gerechtlist}">
                <label for="gerecht" th:text="${gerecht.getNaam() + ' prijs ' +gerecht.getActuelePrijs()}"></label>
                <input type="radio" name="gerecht" id="gerecht" th:value="${gerecht.getId()}">
            </div>
        </div>
        <div class="form-group">
            <label for="aantal">Aantal personen:</label>
            <input type="number" name="aantal" id="aantal">
        </div>

        <input type="submit" value="Bewaar">
    </form>

    <a href="/">Terug naar beginpagina</a>
</div>
</body>
</html>
