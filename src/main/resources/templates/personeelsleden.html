<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"
            integrity="sha256-jfr3oM7h2TWPi2Q0O0vPuRh+pc0eSfWfpZ2nHXt8tFQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Personeelsleden</h1>
    <div class="row mb-5">
        <div class="col-lg-6 text-center">
            <h3>Zaalpersoneel</h3>
            <table class="table">
                <tr>
                    <th>Naam</th>
                </tr>
                <tr th:each="zaalpersoneel : ${zaalpersoneelslist}">
                    <td th:text="${zaalpersoneel.getNaam()}"></td>
                </tr>
            </table>
        </div>

        <div class="col-lg-6 text-center">
            <h3>Keukenpersoneel</h3>
            <table class="table">
                <tr>
                    <th>Naam</th>
                </tr>
                <tr th:each="keukenpersoneel : ${keukenpersoneelslist}">
                    <td th:text="${keukenpersoneel.getNaam()}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row mt-5 mb-5 pt-5k
" id="buttondiv">
        <div class="text-center centerdiv">
            <button id="nieuwpersoneelslid">Personeelslid toevoegen</button>
        </div>

    </div>

    <div class="row mt-5 pt-5" id="formdiv" hidden>
        <div class="text-center mt-3">
            <form action="/addpersoneel" class="centerdiv">
                <h3>Voeg een nieuw personeelslid toe</h3>
                <div class="form-group">
                    <label for="naam">Naam: </label>
                    <input type="text" name="naam" id="naam">
                </div>
                <div class="form group">
                    <label for="functie">Selecteer het type</label>
                    <select name="functie" id="functie">
                        <option value="0">Zaalpersoneel</option>
                        <option value="1">Keukenpersoneel</option>
                    </select>
                </div>
                <input type="submit" value="Toevoegen" name="Toevoegen">
            </form>
        </div>

    </div>
    <div class="row mb-5">
        <a href="/">Startpagina</a>
    </div>

</div>

<script>
    $("#nieuwpersoneelslid").on('click', function () {
        $("#buttondiv").attr('hidden', true);
        $("#formdiv").attr('hidden', false);

    });
</script>
</body>
</html>
